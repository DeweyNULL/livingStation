		.mycontent {
			display: block;
			border-radius: 10px 10px 10px 10px;
			margin-top: 50px;

			min-height: 350px;
			box-shadow: rgb(210, 210, 210);
			border-color: rgb(100, 100, 100);
			border-width: 1px;
			border-style: solid;
		}

		.myline {
			border-color: rgb(51, 51, 51);
			border-style: dashed;
			border-width: 0px 1px 0px 0px;
			margin-top: 20px;
			height: 300px;
		}

		h6 {
			margin-top: 5px;
			margin-bottom: 5px;

<body style="padding-top: 40px; padding-bottom: 40px; background-color: rgb(238,238,238);">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>

<div class="container " style="margin-top: 10px;">

	<div class="mycontent">
		<div class="row">

			<form class="form-signin" style="max-width: 330px; padding: 15px 15px 15px 15px; margin: auto; margin-top: 20px; ">
				<h2 class="form-signin-heading">你好，请注册</h2>
				<br>
				<label style="float: left;">请输入用户名</label>
				<h6>请输入6-20位的数字或小写字母</h6>
				<label for="inputEmail" class="sr-only">Account Name</label>

				<input type="text" pattern="^[a-zA-Z0-9]{6,20}$" oninvalid="this.setCustomValidity('请输入正确的格式')" id="inputName" name="inputName" class="form-control" placeholder="Account Name" required autofocus="">
				<br>
				<label style="float: left;">请输入密码</label>
				<h6>请输入6-20位的数字或小写字母</h6>
				<label for="inputPassword" class="sr-only">密码</label>
				<input type="password" pattern="^[a-zA-Z0-9]{6,20}$" oninvalid="this.setCustomValidity('请输入6-20位的数字或字母')" id="inputPassword" class="form-control" placeholder="Password" required="">
				<br>

				<label>请确认密码</label>
				<label for="inputPassword" class="sr-only">Confirm</label>
				<input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Your Password" required="">
				<br>
				<label>请输入邮箱地址</label>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required="ture" autofocus="">
				<br>
				<label>请输入邀请码</label>
				<input type="text" id="inviteCode" name="inviteCode" class=" form-control" placeholder="Invitation Code" />
				<br>
				<button class="btn btn-lg btn-primary btn-block" type="button" id="btnreg">注册</button>
				<br />
				<a href="#">Welcome to register my website!</a>
			</form>

		</div>
	</div>
</div>
<!-- /container -->

</body>
